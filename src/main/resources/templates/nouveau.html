<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<!-- Bootstrap -->
<link th:href="@{webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	href="css/bootstrap.min.css" rel="stylesheet" />
<title>Home</title>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<form method="post" th:action="@{/nouveau.htm}" th:object="${person}">
			<div class="form-group" >
				<label for="exampleInputEmail1">Nom</label> <input type="text"
					class="form-control" th:field="${person.nom}" placeholder="Nom" th:errorclass="has-error"/>
				
			</div>
			<div class="form-group" >
				<label for="exampleInputPassword1">Prenom</label> <input type="text"
					class="form-control" th:field="*{prenom}" placeholder="Prenom" th:errorclass="has-error"/>
			</div>
			<div class="form-group" >
				<label for="exampleInputPassword1">Age</label> <input type="number"
					class="form-control" th:field="*{age}" placeholder="Age" th:errorclass="has-error"/>
			</div>
			<button type="submit" class="btn btn-default">Enregistrer</button>
			
			<ul th:if="${#fields.hasErrors('*')}">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input
					is incorrect</li>
			</ul>
		</form>


	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script th:src="@{webjars/jquery/2.2.3/jquery.min.js}"
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script th:src="@{webjars/bootstrap/3.3.6/js/bootstrap.min.js}"
		src="js/bootstrap.min.js"></script>
</body>
</html>
